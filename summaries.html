<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Video Summaries — syndotc™</title>
<link rel="icon" href="/favicon.ico">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  body{background:#0b0c10;color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;line-height:1.6;margin:0}
  .container{max-width:1120px;margin:0 auto;padding:2rem 1.25rem}
  .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
  .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;overflow:hidden}
  .thumb{aspect-ratio:16/9;background:#0f1016;border-bottom:1px solid rgba(255,255,255,.08)}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .body{padding:1rem 1rem 1.25rem}
  a{color:#00ffd1;text-decoration:none}
</style>
</head>
<body>
  <div class="container">
    <h1>Video Summaries</h1>
    <div id="list" class="grid"></div>
  </div>
  <script>
    (async function(){
      try {
        var index = await fetch('/yt-index.json', { cache:'no-store' }).then(r=>r.json());
        var list  = document.getElementById('list'); list.innerHTML = '';
        (index.items||[]).forEach(function(v){
          var a = document.createElement('a'); a.href = v.permalink; a.className='card';
          a.innerHTML =
            '<div class="thumb"><img src="https://img.youtube.com/vi/'+v.videoId+'/hqdefault.jpg" alt="'+v.title+'" loading="lazy"></div>'+
            '<div class="body"><h3>'+v.title+'</h3><p style="color:#9aa3b2">'+v.datePT+'</p><p style="color:#cbd2dd">'+(v.bullets||[]).join(' · ')+'</p></div>';
          list.appendChild(a);
        });
      } catch(e) { console.warn(e); }
    })();
  </script>
</body>
</html>
